<div class="row" *ngIf="isAuth">
  <div class="col-lg-12">
    <h2>Vos livres</h2>
    <div class="list-group mb-12">
      <button
        class="list-group-item mb-12"
        *ngFor="let book of books; let i = index"
        (click)="onViewBook(i)"
      >
        <img style="max-width:400px" *ngIf="book.photo" [src]="book?.photo" />
        <h3 class="list-group-item-heading">
          {{ book.title }}
          <button
            class="btn btn-danger pull-right"
            (click)="onDeleteBook(book)"
          >
            <span class="d-flex align-items-center">X</span>
          </button>
        </h3>
        <p class="list-group-item-text">{{ book.author }}</p>
      </button>
    </div>
    <button class="btn btn-primary" (click)="onNewBook()">
      Nouveau livre
    </button>
  </div>
</div>
